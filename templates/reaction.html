
{% extends "base.html" %}{% block content %}
<div class="card"><h2>Common Reactions</h2>
<table class="table"><thead><tr><th>Name</th><th>Equation</th><th>Conditions</th></tr></thead><tbody>
{% for r in reactions %}<tr><td>{{ r.name }}</td><td>{{ r.equation }}</td><td>{{ r.conditions }}</td></tr>{% endfor %}
</tbody></table></div>
<div class="card"><h2>Balance an Equation</h2>
<input type="text" id="eq-input" placeholder="e.g., Fe + O2 -> Fe2O3"/>
<button class="btn" onclick="balanceEq()">Balance</button>
<div id="eq-output" class="muted" style="margin-top:.5rem"></div>
</div>{% endblock %}
